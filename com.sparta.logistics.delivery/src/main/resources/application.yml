spring:
  application:
    name: delivery-service
  datasource:
    url: jdbc:mysql://localhost:3306/sparta?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: password123

  jpa:
    hibernate:
      ddl-auto: update
    properties:
